{% extends 'main/base.html' %}

{% block title %}Create Sklad{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Create New Sklad</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'sklad-list' %}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
{% endblock %}
