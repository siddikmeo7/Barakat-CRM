{% extends 'main/base.html' %}

{% block title %}Sklad Products{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center text-primary mb-4">Sklad Products</h1>
        <a href="{% url 'sklad-create' %}" class="btn btn-primary mb-3"><i class="bi bi-plus-circle"></i> Add New Sklad</a>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Sklad</th>
                        <th>Quantity</th>
                        <th>Actions</th> 
                    </tr>
                </thead>
                <tbody>
                    {% for sklad in object_list %}
                    <tr>
                        <td><a href="{% url 'sklad-product-list' %}">{{ sklad.name }}</a></td>
                        <td>{{ sklad.location }}</td>
                        <td>
                            <a href="{% url 'sklad-detail' sklad.id %}" class="btn btn-info btn-sm">
                                <i class="bi bi-eye"></i> View
                            </a>
                            <a href="{% url 'sklad-update' sklad.id %}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <a href="{% url 'sklad-delete' sklad.id %}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
