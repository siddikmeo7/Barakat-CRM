<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Successful</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      font-size: 22px;
      margin-bottom: 15px;
    }

    p {
      color: #7f8c8d;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #219150;
      transform: translateY(-2px);
    }

    .icon-success {
      font-size: 50px;
      color: #27ae60;
      margin-bottom: 20px;
    }

    .icon-success::before {
      content: "âœ”"; 
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}
      <div class="icon-success"></div>
      <h2>Your password has been reset successfully!</h2>
      <p>You can now log in with your new password.</p>
      <a href="{% url 'login' %}" class="button">Go to Login</a>
    {% endblock %}
  </div>
</body>
</html>
