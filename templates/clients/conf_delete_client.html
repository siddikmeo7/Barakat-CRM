{% extends "main/base.html" %}
{% block title %}Delete Client{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Are you sure you want to delete this client?</h2>
    <p>Client: {{ object.name }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'client-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
